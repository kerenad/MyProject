<table class="table table-hover">
  <thead>
    <tr>
      <th>Event Name</th>
      <th>Event Place</th>
      <th>Event Date</th>
      <th colspan="2">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let event of events">
      <td>{{ event.event_name }}</td>
      <td>{{ event.event_place }}</td>
      <td>{{ event.event_date }}</td>
      <td><a [routerLink]="['edit', event._id]" class="btn btn-outline-primary">Edit</a></td>
      <td><a (click)="deleteEvent(event._id)" class="btn btn-outline-danger">Delete</a></td>
    </tr>
  </tbody>

</table>
