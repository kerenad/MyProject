<table class="table table-hover">
    <thead>
        <tr>
            <th>Event Name</th>
            <th>Event Place</th>
            <th>Event Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let event of events">
            <td>{{ event.event_name }}</td>
            <td>{{ event.event_place }}</td>
            <td>{{ event.event_date }}</td>
        </tr>
    </tbody>
</table>
